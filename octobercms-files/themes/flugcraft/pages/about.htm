url = "/about"
title = "About me"
layout = "default"

[global about]
handle = "Flugcraft\About"
==

<div class="aboutme">
    <h1 class="aboutme_title">
        About me
    </h1>
    <div class="aboutme_content" uk-grid>
        <div class="uk-width-1-3@l aboutme_content_left">
            <img class="" src="{{about.profile|media}}" alt="">
        </div>
        <div class="uk-width-2-3@l aboutme_content_right">
            <p class=" aboutme_text">
                {{about.description}}
            </p>
        </div>
    </div>
</div>
<div id="otherprojects" class="otherprojects">
    <h2 class="otherprojects_title">Some other Projects that I made</h2>
    <div class="otherprojects_grid" uk-grid>
        {% for project in about.projects | slice(0,3)%}
        <span class="uk-width-1-3@m otherprojects_element" onclick="hideAll(); transitionToPage('{{project.url}}')">
            <img src="{{project.image |media}}" alt="">
            <div href="#" class="uk-card uk-card-footer otherprojects_text">
                <h6>{{project.name}}</h6>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 172 172"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M160.20023,83.46644c0.67207,0.67182 1.04966,1.58315 1.04966,2.53342c0,0.95027 -0.37759,1.8616 -1.04966,2.53342l-57.33333,57.33333c-1.40602,1.35798 -3.64097,1.33856 -5.02318,-0.04365c-1.38221,-1.38221 -1.40163,-3.61716 -0.04365,-5.02318l51.21644,-51.21644h-134.68317c-1.97902,0 -3.58333,-1.60431 -3.58333,-3.58333c0,-1.97902 1.60431,-3.58333 3.58333,-3.58333h134.68317l-51.21673,-51.21644c-1.35798,-1.40602 -1.33856,-3.64097 0.04365,-5.02318c1.38221,-1.38221 3.61716,-1.40163 5.02318,-0.04365z"></path></g></g></svg>

        </span>
        {% endfor %}
    </div>
</div>
