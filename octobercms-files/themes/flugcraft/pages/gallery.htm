title = "Gallery"
url = "/gallery"
layout = "default"
is_hidden = 0


[collection products]
handle = "Flugcraft\Products"
==


<div class="gallery">
    <h1>Gallery</h1>
    <div class="mgrid">
        {% for product in products %}
        {% for image in product.images %}
        <a href="{{image | media}}" class="mgrid-item mgrida"> 
            <img loading="lazy" data-src="{{ image | media | resize(750)}}" alt="">
        </a>
        {% endfor %}
        {% endfor %}
    </div>
</div>
