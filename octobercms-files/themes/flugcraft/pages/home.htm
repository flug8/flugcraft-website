title = "Home"
url = "/"
layout = "default"

[global home]
handle = "Flugcraft\Home"
==
<div class="homemain">
    <div class="homemain2">
        <h1 id="typeithome"></h1>
    </div>
</div>
<div class="home2">
    <h2>{{home.title2}}</h2>
    <div class="home2elements" uk-grid>
        {% for feature in home.features%}
        <div class="uk-card uk-width-expand@m">
            {{feature.icon | md}}
            <h3>{{feature.title}}</h3>
            <p class="uk-card-footer">{{feature.description}}</p>
        </div>
        {% endfor %}
    </div>
</div>
